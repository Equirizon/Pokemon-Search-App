<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokémon Search App</title>
    <link rel="icon" href="/assets/icon1.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
    <meta name="description" content="Pokemon search app.">
    <meta name="keywords" content="HTML, CSS, SCSS, JavaScript">
    <meta name="author" content="Equirizon">
</head>

<body>

    <header>
        <h1>Welcome to Pokémon Search App!</h1>
    </header>

    <main>
        <div class="input-container">
            <form action="#" method="get">
                <div>
                    <label for="search-input">Enter a Pokémon:</label>
                    <input type="search" value="" name="text" id="search-input" required aria-label="Search Pokémon">
                </div>
                <button id="search-button" type="submit">Search!</button>
            </form>
        </div>
        <div class="main-container">
            <div id="types">
            </div>
            <div class="sprite-container">
                <img class="sprite"/>
            </div>
            <div class="stats-container">
                <span>Name:</span><span class="stats" id="pokemon-name"></span>
                <span>ID:</span><span class="stats" id="pokemon-id"></span>
                <span>Weight:</span><span class="stats" id="weight"></span>
                <span>Height:</span><span class="stats" id="height"></span>
                <span>HP:</span><span class="stats" id="hp"></span>
                <span>ATK:</span><span class="stats" id="attack"></span>
                <span>DEF:</span><span class="stats" id="defense"></span>
                <span>SP ATK: </span><span class="stats" id="special-attack"></span>
                <span>SP DEF:</span><span class="stats" id="special-defense"></span>
                <span>SPD:</span><span class="stats" id="speed"></span>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Equirizon. All rights reserved.</p>
    </footer>

</body>

</html>
